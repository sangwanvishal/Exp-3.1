<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Products List</title>
  <style>
    .container {
      border: 1px solid black;
      padding: 20px;
      text-align: center;
      width: 80%;
      margin: auto;
    }

    .products {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 15px;
    }

    .product-card {
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 15px;
      width: 200px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .product-card h3 {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Products List</h2>
    <div class="products">
      <div class="product-card">
        <h3>Wireless Mouse</h3>
        <p>Price: $25.99</p>
        <p>Status: In Stock</p>
      </div>
      <div class="product-card">
        <h3>Keyboard</h3>
        <p>Price: $45.5</p>
        <p>Status: Out of Stock</p>
      </div>
      <div class="product-card">
        <h3>Monitor</h3>
        <p>Price: $199.99</p>
        <p>Status: In Stock</p>
      </div>
    </div>
  </div>
</body>
</html>
